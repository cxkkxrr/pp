<!DOCTYPE html>
<html>
<head>
<title>更新包-广告主-推广派-app推广平台</title>
{{include 'include/head'}}
</head>
<body>
{{include 'include/header'}}
<div class="warp">

		{{include 'include/side'}}

			<h3>推广详情</h3>
			<div class="box_nb">
				<div class="product_name"><img src="{{detail.logoPath}}" width="32" height="32">　{{detail.productName}}</div>
				<div class="product_detail rel">
					<div class="arr">◆</div>
					<p>单价：{{detail.unitPrice}}元</p><p>版本号：{{detail.versionNo}}</p><p>推广方式：{{detail.expandTypeList && detail.expandTypeList.join('、 ')}}</p>
				</div>
			</div>
			<div class="box_nb tb_list form_box mt25" id="package-list">

					<colgroup><col class="c100"/><col class="c100"/><col class="c100"/><col class="c100"/><col style="width:300px;"/></colgroup>
					<tr><th class="hd_bg">包号</th><th class="hd_bg">现有版本号</th><th class="hd_bg">文件</th><th class="hd_bg">操作</th><th class="hd_bg"></th></tr>

					<tr><td>11</td><td>1.1.2</td><td>xxxx.apk</td><td><a href="javascript:;" class="btn btn_yellow">上传更新包</a></td><td class="txt red"></td></tr>
					<tr><td>11</td><td>1.1.2</td><td>xxxx.apk</td><td><a href="javascript:;" class="btn btn_yellow">上传更新包</a></td><td class="txt red"></td></tr>

			</div>

			</div>

			<a href="javascript:;" class="btn btn_yellow mt25" id="submit-btn">确认提交</a> -->
		</div>
	</div>
</div>
<script id="tpl-result" type="text/html">
<table>
	<colgroup><col class="c100"/><col class="c100"/><col class="c100"/><col class="c100"/><col style="width:300px;"/></colgroup>
	<tr><th class="hd_bg">包号</th><th class="hd_bg">现有版本号</th><th class="hd_bg">文件</th><th class="hd_bg">操作</th><th class="hd_bg"></th></tr>
	{% each resultList %}
	<tr><td>{% $value.packageNo %}</td><td>{% $value.packageVersion %}</td><td><a href="{% $value.filePath %}" target="_blank">{% $value.fileName %}</a></td><td><a href="javascript:;" class="btn btn_yellow">上传更新包</a></td><td class="txt red">{% !!$value.newPackageVersion ? '已上传新版本'+$value.newPackageVersion+'，审核中' : '' %}</td></tr>
	{% /each %}
</table>
</script>
{{include 'include/footer'}}
<script type="text/javascript" src="/js/pp/cp/upgradepackage.js"></script>
</body>
</html>
