<!DOCTYPE html>
<html>
<head>
<title>更新包-广告主-推广派-app推广平台</title>
{{include 'include/head'}}
</head>
<body>
{{include 'include/header'}}
<div class="warp">
	<div class="warp_inner layout clear">
		{{include 'include/side'}}
		<div class="contain">
			<h3>推广详情</h3>
			<div class="box_nb">
				<div class="product_name"><img src="{{detail.logoPath}}" width="32" height="32">　{{detail.productName}}</div>
				<div class="product_detail rel">
					<div class="arr">◆</div>
					<p>单价：{{detail.unitPrice}}元</p><p>版本号：{{detail.versionNo}}</p><p>推广方式：{{detail.expandTypeList && detail.expandTypeList.join('、 ')}}</p>
				</div>
			</div>
			<div class="box_nb tb_list mt25" id="package-list">
				<!-- <table>
					<colgroup><col class="c100"/><col class="c100"/><col class="c100"/><col class="c100"/><col style="width:300px;"/></colgroup>
					<tr><th class="hd_bg">包号</th><th class="hd_bg">现有版本号</th><th class="hd_bg">文件</th><th class="hd_bg">操作</th><th class="hd_bg"></th></tr>
					<tr><td>11</td><td>1.1.1</td><td>xxxx.apk</td><td><a href="javascript:;" class="btn btn_yellow">上传更新包</a></td><td class="txt red">已上传新版本1.1.2，审核中</td></tr>
					<tr><td>11</td><td>1.1.2</td><td>xxxx.apk</td><td><a href="javascript:;" class="btn btn_yellow">上传更新包</a></td><td class="txt red"></td></tr>
					<tr><td>11</td><td>1.1.2</td><td>xxxx.apk</td><td><a href="javascript:;" class="btn btn_yellow">上传更新包</a></td><td class="txt red"></td></tr>
				</table> -->
			</div>
			<!-- <div class="box_nb tb_list mt25" id="new-package-list">
				
			</div>

			<a href="javascript:;" class="btn btn_yellow mt25" id="submit-btn">确认提交</a> -->
		</div>
	</div>
</div>
<script id="tpl-result" type="text/html">
<table>
	<colgroup><col class="c100"/><col class="c100"/><col class="c100"/><col class="c100"/><col style="width:300px;"/></colgroup>
	<tr><th class="hd_bg">包号</th><th class="hd_bg">现有版本号</th><th class="hd_bg">文件</th><th class="hd_bg">操作</th><th class="hd_bg"></th></tr>
	{% each resultList %}
	<tr><td>{% $value.packageNo %}</td><td>{% $value.packageVersion %}</td><td><a href="{% $value.filePath %}" target="_blank" style="text-decoration:underline;">{% $value.fileName %}</a></td><td><a href="javascript:;" class="btn btn_yellow updateBtn" data-packageid="{% $value.packageId %}" data-packageno="{% $value.packageNo %}" data-packageversion="{% $value.packageVersion %}">上传更新包</a></td><td class="txt red">{% !!$value.newPackageVersion ? '已上传新版本'+$value.newPackageVersion+'，审核中' : '' %}</td></tr>
	{% /each %}
</table>
</script>
<script id="tpl-update-form" type="text/html">
<div class="form_box pg_update_form clear">
	<div class="txtitem">
		<label class="r_lb">现有版本号：</label>
		<div class="txt">{% packageVersion %}</div>
	</div>
	<div class="txtitem" id="product-packge-version">
		<label class="r_lb"><span class="red">*</span>新版本号：</label>
		<input type="text" class="intxt">
	</div>
	<div class="uploaditem clear">
		<label class="r_lb">包文件上传：</label>
		<div class="uploadbox">
			<div class="uploadbtn"><span id="upload-button-placeholder"></span></div>
			<div class="filename" id="upload-filename-text" style="display:none;"></div>
			<input id="upload-filename-input" type="text" style="display:none;" />
			<div class="uploadprocess" id="upload-process-box"></div>
			<p class="tips">包文件请以压缩的格式上传。如果产品的安装文件太大，可以只上传其他文件并提供安装文件下载链接。</p>
		</div>
	</div>
	<div class="txtitem" id="download-link">
		<label class="r_lb r_lb_m">安装文件<br>下载链接：</label>
		<input type="text" class="intxt">
		<span class="err"></span>
	</div>
</div>
</script>
{{include 'include/footer'}}
<script type="text/javascript" src="/js/pp/cp/upgradepackage.js"></script>
</body>
</html>
