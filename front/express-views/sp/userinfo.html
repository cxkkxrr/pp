<!DOCTYPE html>
<html>
<head>
<title>基本信息-渠道-推广派-app推广平台</title>
{{include 'include/head'}}
</head>
<body>
{{include 'include/header'}}
<div class="warp">
	<div class="warp_inner layout clear">
		{{include 'include/side'}}
		<div class="contain">
			<ul class="box_tab_nav">
				<li class="cur"><a>基本信息</a></li>
				<li><a href="qualification.html">资质信息</a></li>
				<li><a href="bankinfo.html">财务信息</a></li>
				<li><a href="pwd.html">密码修改</a></li>
			</ul>
			<div class="box userinfo_form">
				<div class="form_box clear">
					<div class="txtitem">
						<label class="r_lb">登录名：</label>
						<span class="txt">{{userInfo.userName}}</span>
					</div>
					<div class="txtitem">
						<label class="r_lb">邮箱：</label>
						<span class="txt">{{userInfo.email}}</span>
					</div>
					<div class="txtitem">
						<label class="r_lb">注册时间：</label>
						<span class="txt">{{userInfo.registDateStr}}</span>
					</div>
					<div class="txtitem">
						<label class="r_lb">最近一次登录：</label>
						<span class="txt">{{userInfo.lastLoginDateStr}}</span>
					</div>
				</div>
				<h3 class="mt25">收到的评价</h3>
				<div class="tb_list">
					<div id="evaluation-list">
						<!-- <table>
							<colgroup><col class="c160"/><col class="c160"/><col class="c100"/><col style="width:320px;"/></colgroup>
							<tr><th class="hd_bg">产品/CP</th><th class="hd_bg">时间</th><th class="hd_bg">CP评分</th><th class="hd_bg">CP评价</th></tr>
							<tr><td class="logo"><img src="/images/32x32.jpg" width="32" height="32"> 微信</td><td>2014.01.02-2014.02.28</td><td><span class="icon_star"></span><span class="icon_star"></span><span class="icon_star"></span><span class="icon_star"></span><span class="icon_star_hui"></span></td><td class="txt">地上了飞机的历史解放路口的数据来看</td></tr>
						</table> -->
					</div>
					<div class="page" id="evaluation-page" style="display:none;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script id="evaluation-result" type="text/html">
<table>
	<colgroup><col class="c160"/><col class="c160"/><col class="c100"/><col style="width:320px;"/></colgroup>
	<tr><th class="hd_bg">产品/CP</th><th class="hd_bg">时间</th><th class="hd_bg">CP评分</th><th class="hd_bg">CP评价</th></tr>
	{% each resultList %}
	<tr><td class="logo"><img src="{% $value.logoPath %}" width="32" height="32"> {% $value.productName %}</td><td>{% $value.payDateRange %}</td><td>{% #$value.grade | convert2star %}</td><td class="txt">{% $value.comment %}</td></tr>
	{% /each %}
</table>
</script>
{{include 'include/footer'}}
<script type="text/javascript" src="/js/pp/sp/userinfo.js"></script>
</body>
</html>
