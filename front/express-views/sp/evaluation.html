<!DOCTYPE html>
<html>
<head>
<title>评价-渠道-推广派-app推广平台</title>
{{include 'include/head'}}
</head>
<body>
{{include 'include/header'}}
<div class="warp">
	<div class="warp_inner layout clear">
		{{include 'include/side'}}
		<div class="contain">
			<div class="box_nb release_form">
				<h3>对产品进行评价</h3>
			</div>
			<div class="box_nb">
				<div class="product_name" id="product-name"></div>
			</div>
			<div class="box_nb eval_form mt13">
				<div class="form_box clear">
					<div class="txtitem txtitem_2" id="pjzh-box">
						<label class="r_lb"><span class="red">*</span>平均转化：</label>
						<input type="text" class="intxt"><span class="unit">%</span>
						<span class="err"></span>
					</div>
					<div class="txtitem" id="sjgx-point">
						<label class="r_lb"><span class="red">*</span>数据更新及时：</label>
						<span class="txt"><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b"></span></span>
					</div>
					<div class="txtitem" id="nrzm-point">
						<label class="r_lb"><span class="red">*</span>内容正面向上：</label>
						<span class="txt"><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b"></span></span>
					</div>
					<div class="txtitem" id="zgkf-point">
						<label class="r_lb"><span class="red">*</span>正规扣费方式：</label>
						<span class="txt"><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b"></span></span>
					</div>
					<div class="txtitem" id="ztpj-point">
						<label class="r_lb"><span class="red">*</span>整体评价：</label>
						<span class="txt"><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b icon_star_b_on"></span><span class="icon_star_b"></span></span>
					</div>
					<div class="txtareaitem" id="eval-content-box">
						<label class="r_lb"><span class="red">*</span>评价内容：</label>
						<textarea class="intxt"></textarea>
						<span class="err"></span>
					</div>
					<div>
						<label class="r_lb"></label>
						<a href="javascript:;" class="b_r submitbtn" id="submit-btn">确 认 提 交</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{{include 'include/footer'}}
<script type="text/javascript" src="/js/pp/sp/evaluation.js"></script>
</body>
</html>
