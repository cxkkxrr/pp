<!DOCTYPE html>
<html>
<head>
<title>资质信息-广告主-推广派-app推广平台</title>
{{include 'include/head'}}
</head>
<body>
{{include 'include/header'}}
<div class="warp">
	<div class="warp_inner layout clear">
		{{include 'include/side'}}
		<div class="contain">
			<ul class="box_tab_nav">
				<li><a href="userinfo.html">基本信息</a></li>
				<li class="cur"><a>资质信息</a></li>
				<li><a href="pwd.html">密码修改</a></li>
			</ul>
			<div class="box qualification_form">
				<div class="form_box clear">
					<div class="txtitem">
						<label class="r_lb">广告主类型：</label>
						<span class="txt" id="qualification-cp-type"></span>
					</div>
					<div class="txtitem">
						<label class="r_lb">公司名字：</label>
						<span class="txt" id="qualification-company"></span>
					</div>
					<div class="txtitem">
						<label class="r_lb">公司地址：</label>
						<span class="txt" id="qualification-address"></span>
					</div>
					<div class="txtitem">
						<label class="r_lb">对接人：</label>
						<span class="txt" id="qualification-contact"></span>
					</div>
					<div class="txtitem">
						<label class="r_lb">手机号码：</label>
						<span class="txt" id="qualification-mobile"></span>
					</div>
					<div class="txtitem">
						<label class="r_lb">公司网址：</label>
						<span class="txt" id="qualification-website"></span>
					</div>
					<div class="txtitem">
						<label class="r_lb">固定电话：</label>
						<span class="txt" id="qualification-tel"></span>
					</div>
					<div class="imgitem">
						<label class="r_lb">营业执照扫描件：</label>
						<span class="txt"><a id="qualification-yyzz" href="#" target="_blank"></a></span>
					</div>
					<div class="imgitem">
						<label class="r_lb">组织机构代码证：</label>
						<span class="txt"><a id="qualification-zzjg" href="#" target="_blank"></a></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{{include 'include/footer'}}
<script type="text/javascript" src="/js/pp/cp/qualification.js"></script>
</body>
</html>
